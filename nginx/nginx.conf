server {
    listen 8080;
    
    # Cloud Run / proxy configuration
    # Trust Cloud Run's proxy headers
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    
    # Use the forwarded protocol and host from Cloud Run
    # This prevents port 8080 from appearing in redirects
    port_in_redirect off;
    absolute_redirect off;
    
    # Enable Brotli compression
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/javascript application/json application/xml text/xml application/xml+rss text/javascript;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # SPA routing - try files, then fallback to index.html
    location / {
        try_files $uri $uri.br $uri.gz $uri/ /index.html;
        
        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri $uri.br $uri.gz =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
