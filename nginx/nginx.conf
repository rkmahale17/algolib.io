user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Enable brotli module
    brotli on;
    brotli_comp_level 6;
    brotli_static on;            # serve .br files if present
    brotli_types text/plain text/css application/javascript application/json application/xml text/xml application/xml+rss text/javascript image/svg+xml;

    gzip off;                    # prefer brotli when available

    include /etc/nginx/conf.d/*.conf;
}
