server {
  listen 8080;
  server_name _;

  root  /usr/share/nginx/html;
  index index.html;

  # SPA routing + precompressed serving
  location / {
    # DO NOT set Content-Encoding manually (nginx sets it when serving .br)
    try_files $uri $uri.br $uri.gz $uri/ /index.html;
  }

  # Long cache for static assets
  location ~* \.(css|js|json|svg|ttf|woff2?|eot|otf|wasm)$ {
    try_files $uri $uri.br $uri.gz =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # Shorter cache for HTML/XML/TXT
  location ~* \.(html|xml|txt)$ {
    try_files $uri $uri.br $uri.gz =404;
    add_header Cache-Control "public, max-age=3600";
  }

  # Health check
  location = /_healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
